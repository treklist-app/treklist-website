<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treklist Privacy Policy</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2d5a7b;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Privacy Policy</h1>
        <p>
            <strong>Treklist</strong> does not collect, store, or share any personal data.<br>
            All information you save in the app stays on your device and is never sent to our servers or any third parties.
        </p>
        <p>
            If you have any questions, please contact us at <a href="mailto:treklist.app@gmail.com">treklist.app@gmail.com</a>.
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treklist Support</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2d5a7b;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        a.email-link {
            display: inline-block;
            background: #2d5a7b;
            color: #fff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.2s;
        }
        a.email-link:hover {
            background: #17405a;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treklist Support</h1>
        <p>
            Need help or have feedback about Treklist?<br>
            Please email us and we'll get back to you as soon as possible.
        </p>
        <a class="email-link" href="mailto:treklist.app@gmail.com?subject=Treklist%20Support">Email Support</a>
    </div>
    <footer style="margin-top: 2rem; text-align: center; width: 100%; font-size: 0.95rem; color: #888;">
      <a href="privacy.html" style="color: #2d5a7b; text-decoration: underline;">Privacy Policy</a>
    </footer>
</body>
</html>
